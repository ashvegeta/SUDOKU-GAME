<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web App</title>
    <script src="./dest/index.js"></script>
</head>

<body>
    <!-- create a 9x9 sudoku grid (read-only) -->
    <table id="sudokuGrid">
        <tbody>
            <script>
                for (let i = 0; i < 9; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 9; j++) {
                        document.write("<td><input type='text' maxlength='1' size='1' readonly></td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>

    <!-- Form for row, col, value input -->
    <form id="moveForm" onsubmit="sendMove(event)">
        <input type="number" id="rowInput" min="1" max="9" required>
        <input type="number" id="colInput" min="1" max="9" required>
        <input type="number" id="valInput" min="1" max="9" required>
        <button type="submit">Submit Move</button>
    </form>
</body>

</html>
